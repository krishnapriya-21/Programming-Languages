<!DOCTYPE html>
<html>
    <head> 
        <title>Paragraphs in HTML</title> 
    </head>
    <body>
        <h1 style="font-weight:bold; color: brown;">Paragraph in HTML</h1>
        <p> I am  a paragraph !</p>
        <p> I am <strong>important</strong> and this is <em>emphasized!</em> </p>
        <p> I am <mark>Higlightened</mark> Text</p>
        <p> I am <b>bold</b> Text</p>
        <p> I am <i>Italic</i> Text</p>
        <p> I am <u>underlined Text</u></p>
        <p> I am <span><h1>Additionally Added</h1></span> Text</p>
        <p> Formula: H<sub>2</sub>O and E=mc<sup>2</sup></p>
        <p> Code: <code>console.log("Printing in console");</code> </p>
        
    </body>

</html>
