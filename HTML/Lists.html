<!DOCTYPE html>
<html>
    <head>
        <title> Lists in HTML</title>
    </head>

    <body>
        <h1>Lists in HTML</h1>
        <ol>
            <li>This is list 1 in ordered list </li>
            <li>This is list 2 in ordered list</li>
        </ol>

        <ul>
            <li>This is list 1 in unordered list</li>
            <li> This is list 2 in unordered list</li>
        </ul>
    </body>


</html>
