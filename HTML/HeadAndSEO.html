<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding -->
  <meta charset="UTF-8">

  <!-- Responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO description -->
  <meta name="description" content="Learn HTML from scratch with this guide.">

  <!-- Open Graph for social sharing -->
  <meta property="og:title" content="HTML Roadmap">
  <meta property="og:description" content="Step-by-step guide to mastering HTML basics and advanced concepts.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com/html-roadmap">
  <meta property="og:image" content="https://example.com/images/html-roadmap.png">

  <!-- Favicon -->
  <link rel="icon" href="./image1.jpg" type="image/x-icon">

  <title>HTML Roadmap</title>
</head>
<body>
  <h1>HTML Roadmap</h1>
  <p>Welcome! This page demonstrates how to use meta tags and favicons for SEO optimization.</p>
</body>
</html>
