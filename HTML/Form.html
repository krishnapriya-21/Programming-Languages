<!DOCTYPE html>
<html>
    <head>
        <title>Form in HTML</title>
    </head>
    <body>
        <h1> Form in HTML</h1>
        <Form>
            Name: <input type="text" name="UserName"><br><br>

            <!-- Using FOR to add name for input-->
            <label for="email">Email:</label> 
            <input type="email" name="email"><br><br>

            <label for="phone">Phone No:</label> 
            <input type="number" name="phone">  <br><br>
            
            <label for="password">Password:</label>
            <input type="password" name="password"><br><br>

            <!--Directly adding content without FOR for checkbox-->
            <label>
            <input type="checkbox" name="fruits" value="apple">
            Apple
           </label><br><br>
           <label>
            <input type="checkbox" name="fruits" value="banana">
            Banana
           </label><br><br>
           <label>
            <input type="checkbox" name="fruits" value="mango">
            Mango
           </label><br><br>

           <label>
            <input type="radio" name="gender" value="male">
            Male
           </label><br><br>

           <label>
            <input type="radio" name="gender" value="female" >
            Female
           </label><br><br>

            <label for="message" >Message:</label>
            <textarea name="message" rows="10" cols="80" ></textarea><br><br>

            <select name="s_box">
            <option value="Afganistan">Afganistan</option>
            <option value="India" selected>India</option>
            <option value="NewZealand">NewZealand</option>
            </select>


            <select name="s_box" size="4" multiple>
            <option value="s_male" selected>Male</option>
            <option value="s_female" selected>Female</option>
            <option value="s_infant">Infant 1</option>
            <option value="s_infant" selected>Infant 2</option>
            <option value="s_infant">Infant 3</option>
            <option value="s_infant">Infant 4</option>
            </select>

            <button type="submit"> Submit </button>
            <input type="button" onclick="alert('Hello')" name="b_alert" value="Say Hello"/><br>

        </Form>
    </body>
</html>
