<!DOCTYPE html>
<html>
    <head>
        <title> Image Tag in HTML</title>
    </head>

    <body>
        <h1> Image Tag in HTML</h1>
        <!--Absolute Link of image-->
        <img src="https://tse3.mm.bing.net/th/id/OIP.TLUohiC49TG0zKpeqSi2CAHaFj?rs=1&pid=ImgDetMain&o=7&rm=3" alt="a giraffe image in forest" width="400" height="400">
        <!--Relative link of image-->
        <img src="./image1.jpg" alt="SkyScrappers" height="400" width="400">

        <img src="https://images.pexels.com/photos/31256342/pexels-photo-31256342.jpeg?cs=srgb&dl=pexels-optical-chemist-340351297-31256342.jpg&fm=jpg" width="400" height="400">
        <img src="./image1.jpg" height="400" width="400">
    </body>

</html>
